/*  -*- mode: groovy; -*- */

apply plugin: 'java'
apply plugin: 'idea'

idea {
    project {
        languageLevel = '1.8'
        downloadSources = true
    }
}

tasks.withType(JavaCompile) {
    sourceCompatibility = "1.8"
    targetCompatibility = "1.8"
}

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    compile group: 'org.jruby', name: 'jruby', version: '1.7.16'
}
